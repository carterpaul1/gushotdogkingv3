  <!-- JavaScript -->
 <script>
   // Load nav sidebar
  fetch('nav-sidebar.html')
    .then(res => res.text())
    .then(html => {
      const navSidebar = document.getElementById('navSidebar');
      if (navSidebar) {
        navSidebar.innerHTML = html;

        const toggleButton = document.getElementById("toggleSidebar");
        const sidebar = document.getElementById("sidebar");

        toggleButton?.addEventListener("click", (e) => {
          e.stopPropagation();
          sidebar.classList.toggle("-translate-x-full");
        });

        document.addEventListener("click", (e) => {
          const clickedInsideSidebar = sidebar?.contains(e.target);
          const clickedToggle = toggleButton?.contains(e.target);
          const sidebarVisible = !sidebar?.classList.contains("-translate-x-full");

          if (!clickedInsideSidebar && !clickedToggle && sidebarVisible) {
            sidebar?.classList.add("-translate-x-full");
          }
        });
      }
    })
    .catch(err => console.error('Error loading nav-sidebar:', err));

  // Slideshow logic
  const slideshowImages = [
     "public/images/mom_george.webp",
    "public/images/jukebox.webp",
    "public/images/banana_pudding.webp",
    "public/images/bbq_fries.webp",
    "public/images/gus_with_mobile.webp",
    "public/images/gus_making_dog.webp",
    "public/images/hdkcrew.webp",
    "public/images/ballonpic.webp"
  ];
  let currentImg = 0;
  const slideshowElement = document.getElementById("slideshowImage");

  // Display the first image immediately
  slideshowElement.src = slideshowImages[currentImg];

  setInterval(() => {
    currentImg = (currentImg + 1) % slideshowImages.length;
    slideshowElement.src = slideshowImages[currentImg];
  }, 2500);
</script>
