<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Gus's Hot Dog King's legendary menuâ€”hot dogs, juicy burgers, crispy fries & more, served fresh in Newport News since 1972."
    />
    <meta
      name="keywords"
      content="Gus's Hot Dog King, Newport News hot dogs, Virginia fast food, best burgers Newport News, chili dogs Newport News, family diner Virginia, local restaurant Newport News, hot dog menu, fries and burgers Newport News, classic American lunch, family-owned restaurant, lunch specials Newport News, Gus's Hot Dog King menu, takeout Newport News, best hot dogs Virginia"
    />
    <title>
      Menu | Gus's Hot Dog King - Hot Dogs, Burgers & More in Newport News, VA
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="navigation.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Fonts -->
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      h1,
      h2,
      h3 {
        font-family: "Lobster", cursive;
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-50 text-gray-900">
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8X7CZDXQSP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-8X7CZDXQSP");
    </script>
    <!-- Header / Navigation -->
    <header
      class="w-full bg-white border-none py-4 px-4 flex items-center justify-between"
      role="banner"
    >
      <a
        href="#main-content"
        class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:bg-purple-900 focus:text-white focus:p-2 focus:rounded"
        >Skip to main content</a
      >

      <!-- Logo / Title -->
      <div class="flex items-center gap-4">
        <img
          src="public/images/HDK_LOGO.webp"
          alt="Gus's Hot Dog King logo"
          class="w-24 h-24 sm:w-32 sm:h-32 object-contain"
        />
        <h1 class="text-2xl sm:text-4xl font-bold text-purple-900">
          Gus's Hot Dog King
        </h1>
      </div>
      <!-- Mobile Menu Button -->
      <button
        id="toggleSidebar"
        aria-label="Open Menu"
        aria-controls="sidebar"
        aria-expanded="false"
        class="p-2 bg-purple-900 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 sm:hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Placeholder for nav -->
      <div id="navSidebar"></div>
    </header>
    <!-- Main Content -->
    <main id="main-content" class="flex-1">
      <!-- Menu Section -->
      <section class="max-w-screen-md mx-auto px-4 py-10" id="menu">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">
          Our Delicious Menu
        </h1>
        <p class="text-lg text-gray-600 mb-12 max-w-3xl mx-auto">
          Take a look at some of our favorite items. Each dish is made with love
          and packed with flavor!
        </p>
        <div id="menu-container" class="space-y-4"></div>
      </section>

      <!-- Menu Carousel Section -->
      <section class="py-16 bg-gray-50">
        <div
          class="relative w-full max-w-4xl mx-auto overflow-hidden rounded-2xl shadow-lg"
        >
          <div class="carousel-slides flex transition-transform duration-500">
            <div class="w-full flex-shrink-0 aspect-video">
              <img
                src="public/images/bbq_cheese_fries.jpg"
                alt="BBQ Cheese Fries"
                class="w-full h-full object-cover rounded-xl"
              />
            </div>
            <div class="w-full flex-shrink-0 aspect-video">
              <img
                src="public/images/footlong_onion_rings.jpg"
                alt="Footlong with Onion Rings"
                class="w-full h-full object-cover rounded-xl"
              />
            </div>
            <div class="w-full flex-shrink-0 aspect-video">
              <img
                src="public/images/funnel_fries.jpg"
                alt="Funnel Fries"
                class="w-full h-full object-cover rounded-xl"
              />
            </div>
            <div class="w-full flex-shrink-0 aspect-video">
              <img
                src="public/images/chili_cheese_fries.jpg"
                alt="Chili Cheese Fries"
                class="w-full h-full object-cover rounded-xl"
              />
            </div>
          </div>

          <button
            class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75"
            id="prev"
          >
            &#10094;
          </button>
          <button
            class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75"
            id="next"
          >
            &#10095;
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="bg-yellow-100 border-t border-yellow-300 text-brown-800 text-sm"
      id="location"
    >
      <div
        class="max-w-screen-xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center"
      >
        <div class="text-center sm:text-left space-y-1">
          <div class="flex items-center justify-center sm:justify-start gap-2">
            <svg
              class="w-4 h-4 text-red-600"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 2a6 6 0 00-6 6c0 4.05 6 10 6 10s6-5.95 6-10a6 6 0 00-6-6zm0 8a2 2 0 110-4 2 2 0 010 4z"
              />
            </svg>
            <span>10725 Jefferson Ave, Newport News, VA 23601</span>
          </div>
          <div class="flex items-center justify-center sm:justify-start gap-2">
            <svg
              class="w-4 h-4 text-red-600"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M2.003 5.884l3.91-1.955a1 1 0 011.09.217l2.1 2.1a1 1 0 01.217 1.09l-1.955 3.91a11.003 11.003 0 005.516 5.516l3.91-1.955a1 1 0 011.09.217l2.1 2.1a1 1 0 01.217 1.09l-1.955 3.91a1 1 0 01-.942.548C8.01 20 0 11.99 0 2.998a1 1 0 01.548-.942z"
              />
            </svg>
            <a href="tel:7575951630" class="hover:underline">(757) 595-1630</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // Load nav sidebar
      fetch("nav-sidebar.html")
        .then((res) => res.text())
        .then((html) => {
          const navSidebar = document.getElementById("navSidebar");
          if (navSidebar) {
            navSidebar.innerHTML = html;

            const toggleButton = document.getElementById("toggleSidebar");
            const sidebar = document.getElementById("sidebar");

            toggleButton?.addEventListener("click", (e) => {
              e.stopPropagation();
              sidebar.classList.toggle("-translate-x-full");
            });

            document.addEventListener("click", (e) => {
              const clickedInsideSidebar = sidebar?.contains(e.target);
              const clickedToggle = toggleButton?.contains(e.target);
              const sidebarVisible =
                !sidebar?.classList.contains("-translate-x-full");

              if (!clickedInsideSidebar && !clickedToggle && sidebarVisible) {
                sidebar?.classList.add("-translate-x-full");
              }
            });
          }
        })
        .catch((err) => console.error("Error loading nav-sidebar:", err));

      // Carousel
      const slides = document.querySelector(".carousel-slides");
      const total = slides.children.length;
      let index = 0;

      document.getElementById("next").addEventListener("click", () => {
        index = (index + 1) % total;
        slides.style.transform = `translateX(-${index * 100}%)`;
      });

      document.getElementById("prev").addEventListener("click", () => {
        index = (index - 1 + total) % total;
        slides.style.transform = `translateX(-${index * 100}%)`;
      });

      // Menu Accordion
      const menuData = [
        {
          header: "Dogs",
          items: [
            { name: "Hot Dog", price: "$2.95" },
            { name: "Hot Dog w/cheese", price: "$3.35" },
            { name: "FootLong", price: "$5.90" },
            { name: "FootLong w/cheese", price: "$6.70" },
            { name: "Beer Bratwurst", price: "$4.95" },
            { name: "Beer Bratwurst w/cheese", price: "$5.55" },
            { name: "Corn Dog", price: "$3.95" },
          ],
        },
        {
          header: "Burgers and Sandwiches",
          items: [
            { name: "Burger", price: "$4.95" },
            { name: "Cheese burger", price: "$5.70" },
            { name: "BBQ Sandwich small", price: "$4.95" },
            { name: "BBQ Sandwich large", price: "$6.95" },
            { name: "BBQ Sandwich w/cheese small", price: "$5.50" },
            { name: "BBQ Sandwich w/cheese large", price: "$7.45" },
            { name: "BBQ Platter", price: "$10.50" },
            { name: "BBQ Platter w/cheese", price: "$11.25" },
            { name: "Chicken Sandwich", price: "$6.00" },
            { name: "Chicken Sandwich w/cheese", price: "$6.75" },
          ],
        },
        {
          header: "Side Items",
          items: [
            { name: "French Fries", price: "$2.85" },
            { name: "French Fries w/cheese", price: "$4.45" },
            { name: "French Fries w/chili", price: "$4.40" },
            { name: "French Fries w/chili and cheese", price: "$5.50" },
            { name: "Onion Rings", price: "$4.95" },
            { name: "Chips", price: "$1.95" },
          ],
        },
        {
          header: "Kids Items or 1/2 Orders",
          items: [
            { name: "Kids Shake", price: "$3.75" },
            { name: "Wiener", price: "$2.90" },
            { name: "Wiener w/cheese", price: "$3.30" },
            { name: "1/2 order fries", price: "$2.25" },
            { name: "1/2 order fries w/cheese", price: "$3.00" },
            { name: "1/2 order fries w/chili", price: "$3.50" },
            { name: "1/2 order onion rings", price: "$3.50" },
            { name: "1/2 order onion rings w/cheese", price: "$4.00" },
          ],
        },
        {
          header: "Sweets",
          items: [
            { name: "Funnel Cake Fries", price: "$2.95" },
            { name: "Funnel Cake Fries w/chocolate", price: "$3.50" },
            { name: "Homemade Banana Pudding", price: "$3.50" },
            { name: "Milk Shake kids", price: "$3.75" },
            { name: "Milk Shake med", price: "$4.50" },
            { name: "Milk Shake large", price: "$5.25" },
          ],
        },
        {
          header: "Drinks (no free refills on sodas)",
          items: [
            { name: "Pepsi Products sm", price: "$1.90" },
            { name: "Pepsi Products med", price: "$2.50" },
            { name: "Pepsi Products large", price: "$2.75" },
            { name: "Pepsi Products xlarge", price: "$3.25" },
            { name: "Iced Tea", price: "$2.75" },
            { name: "Bottled Water", price: "$2.75" },
            { name: "Coffee", price: "$2.50" },
          ],
        },
      ];

      const container = document.getElementById("menu-container");

      menuData.forEach((section) => {
        const wrapper = document.createElement("div");
        wrapper.className =
          "border border-red-400 rounded-lg overflow-hidden shadow-sm bg-white";

        const header = document.createElement("button");
        header.className =
          "w-full flex justify-between items-center bg-red-600 text-white px-5 py-4 font-semibold text-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition";
        header.innerHTML = `<span>${section.header}</span>
          <svg class="w-5 h-5 transform transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>`;

        const content = document.createElement("div");
        content.className =
          "max-h-0 overflow-hidden transition-all duration-500 ease-in-out bg-yellow-50";

        const list = document.createElement("ul");
        list.className = "divide-y divide-gray-200";

        section.items.forEach((item) => {
          const li = document.createElement("li");
          li.className = "flex justify-between px-6 py-3 hover:bg-yellow-100";
          li.innerHTML = `<span class="text-gray-800">${item.name}</span><span class="font-semibold text-red-600">${item.price}</span>`;
          list.appendChild(li);
        });

        content.appendChild(list);
        wrapper.appendChild(header);
        wrapper.appendChild(content);
        container.appendChild(wrapper);

        // Accordion toggle
        header.addEventListener("click", () => {
          const isOpen =
            content.style.maxHeight && content.style.maxHeight !== "0px";
          document
            .querySelectorAll("#menu-container div > div")
            .forEach((el) => {
              el.style.maxHeight = null;
            });
          if (!isOpen) {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      });
    </script>
  </body>
</html>
